{% macro gen_header() %}
<header>
    <h1>{{ config.title }}</h1>
    {% if config.extra.links %}
    <nav class="header-links">
        {% for link in config.extra.links %}
        <a href="{{ link.href }}" target="{{ link.target | default(value='_blank')}}">{{ link.title }}</a>
        {% endfor %}
    </nav>
    {% endif %}
</header>
{% endmacro gen_header %}
